<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Trading Bot 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(0,255,255,0.3);
        }
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00f5ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .warning-banner {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 {
            color: #00f5ff;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.5s infinite;
        }
        .status-active { background: #00ff00; }
        .status-inactive { background: #ff0000; }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .input-group { margin-bottom: 15px; }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00f5ff;
            font-size: 0.9em;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
        }
        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00f5ff, #00ff88);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,245,255,0.4);
        }
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        .price-display {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
            text-align: center;
            padding: 20px;
            background: rgba(0,255,136,0.1);
            border-radius: 10px;
            margin: 10px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .stat-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #00f5ff;
        }
        .log-container {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .log-success { color: #00ff00; }
        .log-error { color: #ff0000; }
        .log-warning { color: #ffa500; }
        .log-info { color: #00f5ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Crypto Trading Bot 2025</h1>
            <div class="warning-banner">
                ‚ö†Ô∏è CONNEXION METAMASK FONCTIONNELLE ‚ö†Ô∏è
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2><span class="status-indicator status-inactive" id="walletStatus"></span> Connexion Wallet</h2>
                <div class="input-group">
                    <label>Type de Connexion</label>
                    <select id="connectionType">
                        <option value="metamask">MetaMask (Recommand√©)</option>
                        <option value="privatekey">Cl√© Priv√©e (Dangereux)</option>
                    </select>
                </div>
                <div class="input-group" id="privateKeyInput" style="display: none;">
                    <label>‚ö†Ô∏è Cl√© Priv√©e</label>
                    <input type="password" id="privateKey" placeholder="0x...">
                </div>
                <div class="input-group">
                    <label>R√©seau</label>
                    <select id="networkType">
                        <option value="testnet">BSC Testnet (Recommand√©)</option>
                        <option value="mainnet">BSC Mainnet (R√âEL)</option>
                    </select>
                </div>
                <button class="btn" id="connectBtn">üîó Connecter Wallet</button>
                <div id="walletInfo" style="margin-top: 15px; display: none;">
                    <div style="font-size: 0.85em; color: #00f5ff;">
                        <strong>Adresse:</strong> <span id="walletAddress"></span>
                    </div>
                    <div style="font-size: 0.85em; color: #00ff88; margin-top: 5px;">
                        <strong>Balance:</strong> <span id="walletBalance"></span> BNB
                    </div>
                    <div style="font-size: 0.85em; color: #ffa500; margin-top: 5px;">
                        <strong>R√©seau:</strong> <span id="networkName"></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2><span class="status-indicator status-active"></span> Prix Temps R√©el</h2>
                <div class="input-group">
                    <label>Paire de Trading</label>
                    <select id="tradingPair">
                        <option value="BTCUSDT">BTC/USDT</option>
                        <option value="ETHUSDT">ETH/USDT</option>
                        <option value="BNBUSDT">BNB/USDT</option>
                    </select>
                </div>
                <div class="price-display">
                    <span id="currentPrice">--</span>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">24h High</div>
                        <div class="stat-value" id="high24h">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">24h Low</div>
                        <div class="stat-value" id="low24h">--</div>
                    </div>
                </div>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h2>üìú Logs Syst√®me</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-entry log-info">[INFO] Syst√®me initialis√©</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let web3;
        let userAccount;
        let isTestnet = true;

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            startPriceUpdates();
            addLog('INFO', 'Bot initialis√©');
        });

        function setupEventListeners() {
            document.getElementById('connectionType').addEventListener('change', function() {
                document.getElementById('privateKeyInput').style.display = 
                    this.value === 'privatekey' ? 'block' : 'none';
            });

            document.getElementById('connectBtn').addEventListener('click', connectWallet);
            document.getElementById('networkType').addEventListener('change', function() {
                isTestnet = this.value === 'testnet';
            });
        }

        async function connectWallet() {
            const type = document.getElementById('connectionType').value;
            const connectBtn = document.getElementById('connectBtn');
            
            connectBtn.disabled = true;
            connectBtn.textContent = '‚è≥ Connexion...';
            
            try {
                if (type === 'metamask') {
                    if (typeof window.ethereum === 'undefined') {
                        throw new Error('MetaMask non install√©');
                    }
                    
                    addLog('INFO', 'Demande de connexion MetaMask...');
                    
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    if (!accounts || accounts.length === 0) {
                        throw new Error('Aucun compte trouv√©');
                    }
                    
                    userAccount = accounts[0];
                    web3 = new Web3(window.ethereum);
                    
                    const chainIdHex = await window.ethereum.request({ method: 'eth_chainId' });
                    const currentChainId = parseInt(chainIdHex, 16);
                    const targetChainId = isTestnet ? 97 : 56;
                    
                    if (currentChainId !== targetChainId) {
                        addLog('WARNING', 'Changement de r√©seau...');
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: '0x' + targetChainId.toString(16) }],
                            });
                        } catch (switchError) {
                            if (switchError.code === 4902) {
                                const networkConfig = isTestnet ? {
                                    chainId: '0x61',
                                    chainName: 'BSC Testnet',
                                    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                                    rpcUrls: ['https://data-seed-prebsc-1-s1.binance.org:8545/'],
                                    blockExplorerUrls: ['https://testnet.bscscan.com']
                                } : {
                                    chainId: '0x38',
                                    chainName: 'BSC Mainnet',
                                    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                    blockExplorerUrls: ['https://bscscan.com']
                                };
                                
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [networkConfig],
                                });
                            }
                        }
                    }
                    
                    const balanceWei = await web3.eth.getBalance(userAccount);
                    const balanceBNB = web3.utils.fromWei(balanceWei, 'ether');
                    
                    updateWalletUI(userAccount, balanceBNB, isTestnet ? 'BSC Testnet' : 'BSC Mainnet');
                    addLog('SUCCESS', 'Connect√©! Balance: ' + parseFloat(balanceBNB).toFixed(4) + ' BNB');
                    
                    window.ethereum.on('accountsChanged', function(accounts) {
                        if (accounts.length === 0) {
                            addLog('WARNING', 'Wallet d√©connect√©');
                            document.getElementById('walletInfo').style.display = 'none';
                            document.getElementById('walletStatus').className = 'status-indicator status-inactive';
                        } else {
                            window.location.reload();
                        }
                    });
                    
                    window.ethereum.on('chainChanged', function() {
                        window.location.reload();
                    });
                    
                } else {
                    const privateKey = document.getElementById('privateKey').value.trim();
                    
                    if (!privateKey || !privateKey.startsWith('0x')) {
                        throw new Error('Cl√© priv√©e invalide');
                    }
                    
                    const rpcUrl = isTestnet 
                        ? 'https://data-seed-prebsc-1-s1.binance.org:8545/'
                        : 'https://bsc-dataseed.binance.org/';
                    
                    web3 = new Web3(new Web3.providers.HttpProvider(rpcUrl));
                    const account = web3.eth.accounts.privateKeyToAccount(privateKey);
                    web3.eth.accounts.wallet.add(account);
                    userAccount = account.address;
                    
                    const balanceWei = await web3.eth.getBalance(userAccount);
                    const balanceBNB = web3.utils.fromWei(balanceWei, 'ether');
                    
                    updateWalletUI(userAccount, balanceBNB, isTestnet ? 'BSC Testnet' : 'BSC Mainnet');
                    addLog('SUCCESS', 'Connect√© via cl√© priv√©e! Balance: ' + parseFloat(balanceBNB).toFixed(4) + ' BNB');
                }
                
                connectBtn.textContent = '‚úÖ Connect√©';
                
            } catch (error) {
                console.error('Erreur:', error);
                
                let errorMsg = error.message;
                if (error.code === 4001) {
                    errorMsg = 'Connexion refus√©e';
                } else if (error.code === -32002) {
                    errorMsg = 'Demande en attente';
                }
                
                addLog('ERROR', errorMsg);
                alert('Erreur: ' + errorMsg);
                
                connectBtn.disabled = false;
                connectBtn.textContent = 'üîó Connecter Wallet';
            }
        }

        function updateWalletUI(address, balance, network) {
            document.getElementById('walletStatus').className = 'status-indicator status-active';
            document.getElementById('walletAddress').textContent = 
                address.substring(0, 10) + '...' + address.substring(address.length - 8);
            document.getElementById('walletBalance').textContent = parseFloat(balance).toFixed(4);
            document.getElementById('networkName').textContent = network;
            document.getElementById('walletInfo').style.display = 'block';
        }

        function startPriceUpdates() {
            updatePrice();
            setInterval(updatePrice, 5000);
        }

        async function updatePrice() {
            try {
                const pair = document.getElementById('tradingPair').value;
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=' + pair);
                
                if (!response.ok) {
                    throw new Error('API error');
                }
                
                const data = await response.json();
                
                document.getElementById('currentPrice').textContent = 
                    '$' + parseFloat(data.lastPrice).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('high24h').textContent = 
                    '$' + parseFloat(data.highPrice).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('low24h').textContent = 
                    '$' + parseFloat(data.lowPrice).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                    
            } catch (error) {
                const simulatedPrices = {
                    'BTCUSDT': 97234.56,
                    'ETHUSDT': 3456.78,
                    'BNBUSDT': 689.12
                };
                const pair = document.getElementById('tradingPair').value;
                const basePrice = simulatedPrices[pair] || 50000;
                const variance = basePrice * 0.001 * (Math.random() - 0.5);
                
                document.getElementById('currentPrice').textContent = 
                    '$' + (basePrice + variance).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('high24h').textContent = 
                    '$' + (basePrice * 1.02).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('low24h').textContent = 
                    '$' + (basePrice * 0.98).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            }
        }

        function addLog(type, message) {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry log-' + type.toLowerCase();
            const time = new Date().toLocaleTimeString();
            entry.textContent = '[' + time + '] [' + type + '] ' + message;
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
    </script>
</body>
</html>
